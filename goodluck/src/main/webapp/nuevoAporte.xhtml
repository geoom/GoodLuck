	<header class="tema-principal">
	<div
		style="padding: 40px 0; position: relative; background-color: #F5F5F5;">
		<div class="container">
			<h1>Nuevo aporte</h1>
		</div>
	</div>
	</header>

	<div class="container">
		<div style="margin-top: 30px">
			<div class="sign-in">
				<div class="signin-box">
					<h:form id="registroAporte" prependId="false"
						enctype="multipart/form-data">
						<label>T&iacute;tulo</label>
						<h:inputText id="tituloAporte"
							value="#{subidaAporteBean.aporte.titulo}" />
						<label>Autor</label>
						<h:inputText id="autorAporte"
							value="#{subidaAporteBean.aporte.autor}" />
						<label>Idioma</label>
						<h:selectOneMenu value="#{subidaAporteBean.aporte.idioma}">
							<f:selectItem itemValue=""/>
							<f:selectItem itemValue="Español" />
							<f:selectItem itemValue="Inglés"/>
							<f:selectItem itemValue="Francés"/>
							<f:selectItem itemValue="Italiano"/>
						</h:selectOneMenu>
						<label>Descripci&oacute;n</label>
						<h:inputTextarea value="#{subidaAporteBean.aporte.descripcion}" rows="3"></h:inputTextarea>
						<label>N&uacute;mero de p&aacute;ginas</label>
						<h:inputText id="numeroPaginasAporte" value="#{subidaAporteBean.aporte.paginas}"/>
						<label>Imagen de portada</label>
						<p:fileUpload mode="simple"
							value="#{subidaAporteBean.archivoPortada}" sizeLimit="1000000"
							description="Selecciona una imagen" />
						<label>Aporte</label>
						<p:fileUpload mode="simple"
							value="#{subidaAporteBean.archivoAporte}" sizeLimit="1000000"
							description="Selecciona tu archivo" />
						<label>Etiquetas</label>
						<h:inputText id="etiquetasAporte" value="#{subidaAporteBean.contexto}" class="tags" />
						<p style="margin-top: 20px;">
							<h:commandButton action="#{subidaAporteBean.accionSubirAporte()}"
								value="Subir aporte" id="botonRegistraAporte"
								class="btn btn-large btn-success" />
						</p>
					</h:form>
				</div>
			</div>
		</div>
	</div>
